<div *ngIf="isLoading" class="loading-indicator">
  <p>Loading...</p>
</div>

<div *ngIf="!isLoading" class="user-list">
  <form>
    <div *ngIf="buttonAction == false" class="button-container">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Welcome to the User List</h5>
          <p class="card-text">Click the button below to get started!</p>
          <button (click)="buttonClick()" class="btn btn-primary">Click Me!</button>
        </div>
      </div>
    </div>

    <div *ngIf="buttonAction == true" class="row">
      <div class="col-md-2">
        <label for="id">ID</label>
        <input type="text" [(ngModel)]="searchId" name="id" class="form-control" />
      </div>
      <div class="col-md-2">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="searchTitle" name="title" class="form-control" />
      </div>
      <div class="col-md-2">
        <label for="body">Body</label>
        <input type="text" [(ngModel)]="searchBody" name="body" class="form-control" />
      </div>
      <div class="col-md-2 align-self-end">
        <button type="button" (click)="onSearch()" class="btn btn-primary">Search</button>
        <button type="button" (click)="cancelFilter()" class="btn btn-secondary ms-2">Cancel Filter</button>
      </div>
    </div>
  </form>

  <table *ngIf="buttonAction == true" class="table mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of paginatedUserList">
      <td>{{ user.id }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.body }}</td>
    </tr>
    <tr *ngIf="paginatedUserList.length === 0">
      <td colspan="3" class="text-center">No results found</td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination controls -->
  <div class="pagination-controls" *ngIf="buttonAction && paginatedUserList.length">
    <button [disabled]="currentPage === 1" (click)="previousPage()" class="btn btn-secondary">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()" class="btn btn-secondary">Next</button>
  </div>
</div>
